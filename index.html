<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formulario</title>
</head>
<body>
    <header>FORMULARIO</header>
        <main>
            <section>
                <form action="#">
                    <fieldset>
                        <legend>Entradas de Usuario</legend>
                            <div>
                                <label>Nombre:</label>
                                <input type="text" required minlength="2" maxlength="20">
                            </div><br>
                            <div>
                                <label>Apellido:</label>
                                <input type="text" required minlength="2" maxlength="20">
                            </div><br>
                            <div>
                                <label>Email:</label>
                                <input type="email" required minlength="2" maxlength="255">
                            </div><br>
                            <div>
                                <label>DNI:</label>
                                <input type="number" required pattern="\d{2]-?\d{8}-?\d{1}" minlength="8" maxlength="11">
                            </div><br>
                            <div>
                                <label>Altura:</label>
                                <input type="number" required pattern="\d+" minlength="8" maxlength="11" step="1">
                            </div><br>
                            <div>
                                <label>Peso:</label>
                                <input type="number" required pattern="\d+" minlength="8" maxlength="11" step="0.1">
                            </div><br>
                            <div>
                                <label>Edad:</label>
                                <input type="number" required pattern="\d+" minlength="14" maxlength="100">
                            </div><br>
                            <div>
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Reseteo">
                            </div>


                    </fieldset>

                </form>             

                
            </section>

        </main>



    

    
</body>
</html>
